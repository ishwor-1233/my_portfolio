<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-image: url(./red/Beautiful\ northern\ lights\ landscape\ Aurora\ borealis\ above\ mountains\ reflected\ in\ the\ sea\ _\ Premium\ AI-generated\ image.jpg);
    }
    .page {
      border: 2px solid red;
      margin-left: 500px;
      margin-top: 120px;
      padding: 20px;
      justify-content: center;
      align-items: center;
      width: fit-content;
      display: flex;
      color: azure;
      gap: 20px;
    }
  </style>
  <body>
    <div class="page">
      <form>
        <div>
          <label>First name</label>
          <input
            type="text"
            value="1"
            name="first name"
            placeholder="Enter your first name"
          />
        </div>
        <br />
        <div>
          <label>middle name</label>
          <input
            type="text"
            value="1"
            name="sub name"
            placeholder="If you have"
          />
        </div>
        <br />
        <div>
          <label>last name </label>
          <input type="text" value="1" name="surname" />
        </div>
        <br />
        <div>
          <label>Phone no.</label>
          <input type="integer" name="number" />
        </div>
        <br />
        <div>
          <label>Email address</label>
          <input type="text" name="Email address" />
        </div>
        <br />
        <div>
          <label for="">gender: </label>
          <input type="radio" id="male" name="gender" value="male" />
        </div>
        <br />
        <div>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">other</label>
        </div>
        <br />
        <div style="text-align: center">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
